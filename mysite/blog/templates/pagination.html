<div class="pagination">
    <span class="step-links">
        {% if page.has_previous %}
            <a herf="?page={{ page.previous_page_number }}">Poprzednia</a>
        {% endif %}
        <span class="current">
            Page {{ page.number }} z {{ page.paginator.num_pages }}
        </span>
            {% if page.has_next %}
                <a herf="?page={{ page.next_page_number}}">Nastepna</a>
            {% endif %}
    </span>
</div>
